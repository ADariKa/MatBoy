{% extends 'base.html' %}

{% block content %}

<div class="layout">
  <div class="box_container">
    <div class="box box-large">
      <div class="shadow-box__title">
        Турниры
      </div>
      {% if current_user.is_creator %}
        <div class="link_menu">
          <a class="link link-small" onclick="redirectWithStep('/new_tournament')">
            Создать турнир
          </a>
        </div>
      {% endif %}
      {% from 'models_macroses.html' import tour_dates %}
      {% for tour in tournaments %}
        <div class="centered_block block_link" onclick="redirect('/tournament/{{tour.id}}')">
          <h2 class="item_title">{{tour.title}}</h2>
          <div class="dates">
            {{tour_dates(tour)}}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
